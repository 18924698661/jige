---
layout: base
---



	<!-- Ads -->
	<div class="container">
		<div class="row">
			{% for post in site.posts %}
			<div class="col-lg-12"><pre>
				<h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
				<p>{{post.excerpt|strip_html|tryncate:100}}</p>
				<p>Posted by <a href=""> {{post.author|default:site.author}} </a> {{post.date | date_to_long_string}} </p>
				</pre>
			</div>
			{% endfor %}
		</div>
	</div>
